<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customize your own Tesla</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/bkz0qmq.css">

  </head>
  <body style="overflow-x: hidden;">
      <div id="price"> <h1>$</h1></div>
    <div class="pagewrapper">
      <div class="navbar">
        <div class="navbarsection1">
          <ul>
            <li><img src="tesla.png" alt="" /></li>
            <li>Tesla</li>
          </ul>
        </div>
        <div class="navbarsection2">
          <ul>
            <li> <a href="index.html">Home</a> </li>
            <li> <a href="contact.html">Contact</a> </li>
            <li> <a href="cart.html">Your Cart</a> </li>
          </ul>
        </div>
      </div>

      <div class="customizewrapper">
        <div class="section1">
            <div class="imgPlceholder">
                <img id="carDisplay" src="custModelX1.png" alt="" />
            </div>
          
          <div class="footerDetails">
            <div class="detail1">
              <ul>
                <li>
                  <h3 id="rangeval">331 mi</h3>
                </li>
                <li>
                  <p>Range (EPA est.)</p>
                </li>
              </ul>
            </div>
            <div class="detail2">
              <ul>
                <li>
                  <h3>2.5 s</h3>
                </li>
                <li>
                  <p>0-60</p>
                </li>
              </ul>
            </div>
            <div class="detail3">
                <ul>
                  <li>
                    <h3 id="peakval">1,020 hp</h3>
                  </li>
                  <li>
                    <p>Peak Power</p>
                  </li>
                </ul>
              </div>
          </div>
        </div>

        <div class="section2">

            <div class="head">
                <h1>Model X</h1>
                <p id="eta">Est. delivery time: January 26, 2022</p>
            </div>
       

          <div class="innerContent">
            <h3>Dual Motor</h3>
            <button  id="modelXvar1" class="btndescust active" onclick="clickVar('x', '1')">Model S Plaid <strong> $98,000</strong></button>

            <h3>Triple Motor</h3>
            <button id="modelXvar2" class="btndescust" onclick="clickVar('x', '2')">Model S 3 Motors <strong> $124,000</strong></button>

            <ul>
              <li><h3>Paint</h3></li>
              <li><div id="ModelXColorWhite" onclick="changeColor('x', '1')" class="circlePaintBox1 active"></div></li>
              <li><div id="ModelXColorRed" onclick="changeColor('x','2')" class="circlePaintBox2"></div></li>
            </ul>
           
          </div>

          <div class="footer">
            <button class="btnDes" onclick="gotoHome()">
                Continue to Order
              </button>
        </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>

  <script src="main-dist.js"></script>
</html>
